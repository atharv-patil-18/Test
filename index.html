<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Symptom Checker</h1>
        <p>Enter your symptoms to check possible conditions.</p>
        
        <div class="input-container">
            <input type="text" id="symptom-input" placeholder="Enter symptom (e.g., fever)" />
            <button onclick="checkSymptoms()">Check Conditions</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
